<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>My Weather App</title>
</head>
<body>
    <form class="location-input-form">
        <input type="text" id="location-input" placeholder="Enter Location Here" />
        <button type="button" id="submit-location">Submit</button>
    </form>
    <div id="forecast-container">
        <div id="day1" class="forecast"></div>
        <div id="day2" class="forecast"></div>
        <div id="day3" class="forecast"></div>
    </div>
</body>
</html>
