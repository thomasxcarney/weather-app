<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>My Weather App</title>
</head>
<body>
    <header id="header">
        <h1>Weather</h1>
        <form class="location-input-form">
            <input type="text" id="location-input" placeholder="Enter Location Here" />
            <button type="button" id="submit-location">Submit</button>
        </form>
    </header>
    <div id="content">
        <div id="location-container"></div>
        <div id="current-weather-container"></div>
        <div id="current-weather-details"></div>
        <div id="forecast-container">
            <div id="day1" class="forecast"></div>
            <div id="day2" class="forecast"></div>
            <div id="day3" class="forecast"></div>
        </div>
    </div>
</body>
</html>
